name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers the workflow on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create the release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Package extension for release
        run: |
          cd dist
          zip -r ../tributary-extension.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: tributary-extension.zip
          body: 'See the [CHANGELOG.md](CHANGELOG.md) for details.'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
